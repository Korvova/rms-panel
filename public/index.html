<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .status-item .value {
            font-size: 36px;
            font-weight: bold;
            color: #00d4ff;
        }

        .status-item .label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .time {
            font-size: 96px;
            font-weight: 200;
            margin-bottom: 10px;
        }

        .date {
            font-size: 24px;
            color: #888;
        }

        .led-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .led-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .led-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px currentColor;
        }

        .led-btn.red { background: #ff4444; }
        .led-btn.green { background: #44ff44; }
        .led-btn.blue { background: #4444ff; }
        .led-btn.white { background: #ffffff; }
        .led-btn.off { background: #333; }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,255,0,0.2);
            border-radius: 20px;
            font-size: 14px;
        }

        .connection-status.connected {
            background: rgba(0,255,0,0.2);
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="connection-status connected">
        ‚óè –ü–æ–¥–∫–ª—é—á–µ–Ω–æ
    </div>

    <div class="container">
        <div class="logo">üè®</div>
        <h1>RMS Panel</h1>
        <p class="subtitle">–ü–∞–Ω–µ–ª—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</p>

        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div class="status">
            <div class="status-item">
                <div class="value" id="room">101</div>
                <div class="label">–ö–æ–º–Ω–∞—Ç–∞</div>
            </div>
            <div class="status-item">
                <div class="value" id="status">–°–≤–æ–±–æ–¥–Ω–æ</div>
                <div class="label">–°—Ç–∞—Ç—É—Å</div>
            </div>
        </div>

        <div class="led-buttons">
            <button class="led-btn red" onclick="setLed('red')" title="–ö—Ä–∞—Å–Ω—ã–π"></button>
            <button class="led-btn green" onclick="setLed('green')" title="–ó–µ–ª—ë–Ω—ã–π"></button>
            <button class="led-btn blue" onclick="setLed('blue')" title="–°–∏–Ω–∏–π"></button>
            <button class="led-btn white" onclick="setLed('white')" title="–ë–µ–ª—ã–π"></button>
            <button class="led-btn off" onclick="setLed('off')" title="–í—ã–∫–ª"></button>
        </div>
    </div>

    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();

            const time = now.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const date = now.toLocaleDateString('ru-RU', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date.charAt(0).toUpperCase() + date.slice(1);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ LED —á–µ—Ä–µ–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä (–¥–ª—è Android WebView)
        function setLed(color) {
            // –î–ª—è Android –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è - –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ URL —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º
            window.location.href = window.location.origin + '/?rmspanel=' + color;
        }

        // –ó–∞–ø—É—Å–∫
        updateTime();
        setInterval(updateTime, 1000);

        console.log('‚úÖ RMS Panel –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    </script>
</body>
</html>
